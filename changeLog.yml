databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle
    - or:
        runningAs:
          username: wqp_core

  - changeSet:
      author: abriggs
      id: "create.table.storetw_transition"
      preConditions:
      - onFail: MARK_RAN
      - onError: HALT
      - not:
        - tableExists:
            tableName: storetw_transition

      changes:
      - sqlFile:
          path: storetwTransition.sql
          relativeToChangelogFile: true
      - rollback: drop table storetw_transition cascade constraints purge;